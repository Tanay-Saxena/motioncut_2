<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Image Slider</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Draggable Image Slider</h1>
    <div class="slider">
        <div class="slides" id="slides">
            <span class="slide">
                <img src="./imgs/pic1.jpg" alt="Image 1" />
            </span>
            <span class="slide">
                <img src="./imgs/pic2.jpg" alt="Image 2" />
            </span>
            <span class="slide">
                <img src="./imgs/pic3.jpg" alt="Image 3" />
            </span>
            <span class="slide">
                <img src="./imgs/pic4.jpg" alt="Image 4" />
            </span>
        </div>

        <a href="#" id="prev" class="prev">
            <i class="fas fa-caret-left"></i>
        </a>
        <a href="#" id="next" class="next">
            <i class="fas fa-caret-right"></i>
        </a>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
  </body>
</html>
